<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registra Firma</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Registrazione Firma</h1>

    <form id="firmaForm">
      <label>Nome:</label>
      <input type="text" id="nome" required>

      <label>Cognome:</label>
      <input type="text" id="cognome" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Firma Digitale:</label>
      <canvas id="firmaCanvas" width="400" height="150"></canvas>
      <button type="button" id="clearCanvas">Cancella</button>

      <button type="submit">Salva nel Registro</button>
    </form>

    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
