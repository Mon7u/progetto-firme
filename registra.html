<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css?v=7">

<body>
  <div class="app-container fade-in">

    <!-- FORM CARD -->

        <div class="field">
          <label>Cognome</label>
          <input type="text" id="cognome" required>

        </div>

    </div>
