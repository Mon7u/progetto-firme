<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione Firma</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container fade-in">

    <div class="app-card" id="firmaCard">
      <h1 class="title">Firma Digitale</h1>

      <form id="firmaForm">
        <div class="field">
          <label>Nome</label>
          <input type="text" id="nome" required>
        </div>

        <div class="field">
          <label>Cognome</label>
          <input type="text" id="cognome" required>
        </div>

        <div class="field">
          <label>Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="field">
          <label>Firma</label>
          <p class="subtext">Firma con il dito (telefono) o mouse (PC)</p>
          <canvas id="firmaCanvas" width="360" height="150"></canvas>
          <button type="button" id="clearCanvas" class="secondary-btn">Cancella firma</button>
        </div>

        <button type="submit" class="primary-btn">Conferma Firma</button>
        <div id="message" class="message"></div>
      </form>
    </div>

    <!-- SCHERMATA POST-FIRMA -->
    <div class="success-card fade-in" id="successScreen" style="display:none;">
      <div class="success-icon">âœ”</div>
      <h2 class="success-title">Firma Registrata!</h2>
      <p class="success-text">

        Puoi chiudere la pagina. Grazie! ðŸ™Œ
      </p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
