<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firma Presenza</title>

  <link rel="stylesheet" href="style.css?v=20" />
</head>

<body>
  <div class="page">
    <!-- CARD FORM -->
    <div class="app-card" id="firmaCard">
      <h1 class="title">Firma Presenza</h1>

      <button id="themeSwitcher" class="theme-btn">☀️ Modalità chiara</button>

      <form id="firmaForm">
        <div class="field">
          <label for="nome">Nome</label>
          <input type="text" id="nome" required />
        </div>

        <div class="field">
          <label for="cognome">Cognome</label>
          <input type="text" id="cognome" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="field">
          <label>Firma</label>
          <p class="help-text">
            Firma con il dito (telefono) o con il mouse (PC).
          </p>
          <canvas id="firmaCanvas" width="380" height="150"></canvas>
          <button
            type="button"
            id="clearCanvas"
            class="secondary-btn"
            type="button"
          >
            Cancella firma
          </button>
        </div>

        <button type="submit" class="primary-btn">Conferma firma</button>

        <div id="message" class="message"></div>
      </form>
    </div>

    <!-- CARD SUCCESSO -->
    <div class="success-card" id="successScreen" style="display: none;">
      <div class="success-icon">✔</div>
      <h2 class="success-title">Firma registrata</h2>
      <p class="success-text">
        La tua firma è stata salvata correttamente.<br />
        Puoi chiudere questa pagina.
      </p>
    </div>
  </div>

  <script src="script.js?v=20"></script>
</body>
</html>
