<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Generator</title>
  <link rel="stylesheet" href="style.css?v=3">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.0/qrcode.min.js"></script>
</head>

<body>
  <div class="app-container fade-in">

    <div class="app-card">
      <h1 class="title">Generatore QR</h1>

      <div class="field">
        <label>Email studente</label>
        <input type="email" id="emailInput" required>
      </div>

      <button id="generaQR" class="primary-btn">Genera QR</button>

      <div id="qrContainer" style="margin-top:20px;"></div>

      <p id="istruzioni" style="display:none;margin-top:15px;color:#ccc;">
        Scansiona questo QR dal telefono:
      </p>

      <div id="linkRegistrazione" style="margin-top:10px;"></div>

      <hr style="margin:25px 0; opacity:0.2;">

      <button id="exportCsv" class="primary-btn">Scarica CSV</button>
      <button id="exportPdf" class="secondary-btn" style="margin-top:10px;">Scarica PDF</button>
      <div id="exportMessage" class="message"></div>

    </div>

  </div>

  <script src="script.js?v=3"></script>
</body>
</html>
