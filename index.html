<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Firma - Pannello</title>

  <link rel="stylesheet" href="style.css?v=30" />

  <!-- Librerie -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <div class="page">
    <div class="app-card">
      <div class="header-row">
        <h1 class="title">Registro Firma</h1>

        <!-- TOGGLE TEMA SOLO QUI -->
        <div class="theme-toggle">
          <span class="theme-label">Tema</span>
          <button id="themeToggle" class="toggle">
            <span class="toggle-circle"></span>
            <span class="toggle-icon toggle-icon-left">üåô</span>
            <span class="toggle-icon toggle-icon-right">‚òÄÔ∏è</span>
          </button>
        </div>
      </div>

      <p class="subtitle">Pannello docente</p>

      <div class="field">
        <label for="emailInput">Email docente</label>
        <input
          type="email"
          id="emailInput"
          placeholder="nome.cognome@scuola.it"
        />
      </div>

      <button id="generaQR" class="primary-btn">Genera QR</button>

      <div id="qrContainer" class="qr-wrapper"></div>
      <p id="istruzioni" class="help-text" style="display: none;">
        Scansiona il QR dal telefono dello studente.
      </p>
      <div id="linkRegistrazione" class="link-wrapper"></div>

      <hr class="divider" />

      <h2 class="subtitle">Esporta registro</h2>
      <button id="exportCsv" class="primary-btn">Scarica CSV</button>
      <button id="exportPdf" class="secondary-btn">Scarica PDF</button>
      <div id="exportMessage" class="message"></div>
    </div>
  </div>

  <script src="script.js?v=30"></script>
</body>
</html>
